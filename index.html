<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train!</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

</head>

<body>

    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Sign-Up Today!</h1>
        </div>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Train</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody id="trainlist">



            </tbody>
        </table>


        <div class="row">

            <!-- Sign-Up Card-->
            <div class="col-lg-12">
                <!-- Sign-up Form (note the various input "types")-->
                <form role="form">
                    <div class="form-group row">
                        <label for="name-input">Train Name:</label>
                        <input class="form-control" id="name-input" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="Destination-input">Destination:</label>
                        <input class="form-control" id="Destination-input" type="text">
                    </div>

                    <div class="form-group row">
                        <label for="email-input">First Train:</label>
                        <input class="form-control" id="FirstTrain-input" type="text">
                    </div>

                    <div class="form-group row">
                        <label for="email-input">Frequency:</label>
                        <input class="form-control" id="Frequency-input" type="text">
                    </div>

                    <button class="btn btn-default" id="add-Train" type="submit">Submit</button>
                </form>

            </div>




        </div>

    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="Assets/javascript/app.js"></script>
</body>

</html>
